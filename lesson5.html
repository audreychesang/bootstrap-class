<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <link rel="stylesheet" href="css/formscss.css">
    <script src="bs/js/jquery-3.5.1.js"></script>
    <script src="bs/js/popper.min.js"></script>
    <script src="bs/js/bootstrap.js"></script>
</head>
<body class="bg-info">
<div class="container">
    <h2 class="text-white">Contact Us</h2>
    <hr style="border: 4px solid darkblue;">
    <div class="row">
        <div class="col-sm-6">
            <form action="">
                <input type="text" name="fName" placeholder="* First Name" required class="form-control">
                <input type="text" name="lName" placeholder="* Last Name" required class="form-control">
                <input type="email" name="emailAddress" placeholder="* Email Address" required class="form-control">
                <input type="tel" name="telNumber" placeholder="* Telephone Number" required class="form-control">
                <textarea name="Comments" id="" cols="30" rows="10" placeholder="Comments" class="form-control"></textarea>
                <div class="buttons">
                    <button type="submit" class="btn btn-outline-success ">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
        </div>
    </div>
    <hr style="border: 4px solid darkblue;">
</div>
</body>
</html>
